<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Microposts</title>
  <link rel="stylesheet" href="https://jarodpeachey.github.io/breeze_css/breeze.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>
  <nav>
    <div class="navbar-content bg-primary">
      <div class="navbar-left">
        <h1 class="m-0">Microposts</h1>
      </div>
      <div class="navbar-right">
        <ul class="menu">
          <li class="menu-item">
            <a class="no-action" href="https://github.com/jarodpeachey">
              <i class="fab fa-github fa-2x"></i>
            </a>
          </li>
          <li class="menu-item">
            <a class="no-action" href="https://linkedin.com/in/jarod-peachey">
              <i class="fab fa-linkedin fa-2x"></i>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <section>
    <div class="container pb-1">
      <div class="card">
        <div class="card-body card-form">
          <h2 class="title">Say something</h2>
          <p class="subtitle">What's on your mind?</p>
          <div class="input-element">
            <input type="text" class="full-width" name="title" id="title" placeholder="Post Title">
          </div>
          <div class="input-element">
            <textarea class="full-width" rows="10" name="title" id="body" placeholder="Post Body"></textarea>
          </div>
          <input type="hidden" id="id" value="">
          <button class="primary post-submit">Post Message</button>
          <span class="form-end"></span>
        </div>
      </div>
    </div>
  </section>
  <section>
    <div class="container p-0 pb-2 postsContainer">
      <div id="posts">

      </div>
    </div>
  </section>
  <section class="bg-accent">
    <div class="container pt-3 pb-3">
      <div class="row v-align-center">
        <div class="col col-6 center-text tablet-align-text-left">
          <h6 class="m-0 display-inline">Created by Jarod Peachey</h6>
        </div>
        <div class="col col-6 center-text tablet-align-text-right">
          <span class="position-relative bottom-1">Visit him on Github and Linkedin</span>
          <a class="no-action p-1" href="https://github.com/jarodpeachey">
            <i class="fab fa-github fa-2x"></i>
          </a>
          <a class="no-action" href="https://linkedin.com/in/jarod-peachey">
            <i class="fab fa-linkedin fa-2x"></i>
          </a>
        </div>
      </div>
    </div>
  </section>
  <script src="./build/app.bundle.js"></script>
</body>

</html>
